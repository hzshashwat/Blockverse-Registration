{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/google_oauth.css' %}">
    <title>SignUp</title>
</head>
<body>
    <section class="container">
        <div>
            <div class="vstack gap-2 mx-auto nov1">
                <button type="button" class="btn btn-secondary" disabled>SignUp with Google</button>
                <button type="button" class="btn btn-outline-secondary" disabled>Fill Details</button>
                <button type="button" class="btn btn-outline-secondary" disabled>Make Payment</button>
                <button type="button" class="btn btn-outline-secondary" disabled>Review and Submit</button>
            </div>
        </div>
        <div>
            <div class="vl"></div>
        </div>
        <div class="text-center nov1">
            <button class="btn btn-outline-danger">
                <a class="link-danger" href={% url "social:begin" "google-oauth2" %}><img class="googleplusicon" src='{% static 'image/googleplus.png' %}'></a>
            </button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
