{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/confirm_registration.css' %}" />
    <title>SignUp</title>
  </head>
  <body>
    <section class="container">
      <div>
        <div class="vstack gap-2 mx-auto nov1">
          <button type="button" class="btn btn-outline-secondary" disabled>
            SignUp with Google
          </button>
          <button type="button" class="btn btn-outline-secondary" disabled>
            Fill Details
          </button>
          <button type="button" class="btn btn-outline-secondary" disabled>
            Make Payment
          </button>
          <button type="button" class="btn btn-secondary" disabled>
            Review and Submit
          </button>
        </div>
      </div>
      <div>
        <div class="vl"></div>
      </div>
      <div class="text-center nov2 text-light">
        <div class="mb-3 details">
          <img src="{{ team.leader_profilephoto_url }}" />
          <br />
          <table class="table text-light align-middle">
            <tbody>
              <tr>
                <th>Team Name</th>
                <td>{{ team.team_name }}</td>
              </tr>
              <tr>
                <th>Leader Name</th>
                <td>{{ leader.first_name}} {{leader.last_name}}</td>
              </tr>
              <tr>
                <th>Leader Email</th>
                <td>{{ team.leader_email }}</td>
              </tr>
              <tr>
                <th>Team Member Name</th>
                <td>{{ team.team_member_name}}</td>
              </tr>
              <tr>
                <th>Team Member Email</th>
                <td>{{ team.team_member_email}}</td>
              </tr>
            </tbody>
          </table>
          <br />
        </div>
        <div class="confirmbutton">
          <form method="POST">
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">
              Confirm Registration
            </button>
          </form>
          <button onclick="window.location.href = '{% url 'registration_portal:filldetails' %}';" class="btn btn-primary reviewbutton">
            Review Details
          </button>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
